<html>
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body>

<main>

	<h2> Hangman American Cities </h2>
	<p>Your score: <span id="score">0</span></p>
	<p>Times played: <span id="tries">0</span></p>

	<img src="img/hangman_0.jpg" class="hangman">


	<div>
	<p class="guessword"><span id="word"></span></p>
	</div>

	<div class="characters">
		<p class="char">A</p>
		<p class="char">B</p>
		<p class="char">C</p>
		<p class="char">D</p>
		<p class="char">E</p>
		<p class="char">F</p>
		<p class="char">G</p>
		<p class="char">H</p>
		<p class="char">I</p>
		<p class="char">J</p>
		<p class="char">K</p>
		<p class="char">L</p>
		<p class="char">M</p>
		<p class="char">N</p>
		<p class="char">O</p>
		<p class="char">P</p>
		<p class="char">Q</p>
		<p class="char">R</p>
		<p class="char">S</p>
		<p class="char">T</p>
		<p class="char">U</p>
		<p class="char">V</p>
		<p class="char">W</p>
		<p class="char">X</p>
		<p class="char">Y</p>
		<p class="char">Z</p>
	</div>

<div class="gameOver">
	<h2 class="winner"></h2>
	<button id="playAgainButton">PLAY AGAIN</button>
</div>

</main>



<script type="text/javascript" src="script.js"></script>

</body>
</html>
